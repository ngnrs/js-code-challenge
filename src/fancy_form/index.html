<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fancy Form</title>

    <!-- You may add more stuff here -->
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- You may wrap the form in your own elements if necessary. -->
    <form name="form" onsubmit="return !1">
      <img src="switcheo_logo.png"></img>
      <label for="input-address">Bitcoin Address</label>
      <input
        name="input-address"
        placeholder="16q4PinynazaMYfv24juNLkbjkDQxJo2dc"
      />

      <label for="input-amount">Amount to send</label>
      <input name="input-amount" placeholder="0.0000" />

      <label for="input-otp">OTP Authentication</label>
      <input type="number" name="input-otp" placeholder="SMS OTP" />

      <button onclick="return isEmpty();">SEND BITCOIN</button>
    </form>
  </body>
</html>
